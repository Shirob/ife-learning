<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>            
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>        
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        //定义常量
        var btn = document.getElementsByTagName('button'),
            radio_a = document.getElementById('radio-a'),
            radio_b = document.getElementById('radio-b'),
            num_a = document.getElementById('num-a'),
            num_b = document.getElementById('num-b'),
            str_a = document.getElementById('str-a'),
            str_b = document.getElementById('str-b');
        var p = document.getElementById('result');
        
        //定义数字检查
        function isNumber(num) {
            if (!isNaN(num.value) && num.value != "") {
                return true;
            } else {
                return false;
            }
        }

        //定义勾选检查
        function isCheck(check) {
            if (check.checked) {
                return true;
            } else {
                return false;
            }
        }
        
        //按钮1监听点击，获取当前选中输入的内容长度
        btn[0].addEventListener("click", function() {
            if (isCheck(radio_a)) {
                p.innerHTML = str_a.value.length;
            }
            if (isCheck(radio_b)) {
                p.innerHTML = str_b.value.length;
            }
        })

        //按钮2监听点击，当前选中输入中的第3个字符
        btn[1].addEventListener("click", function() {
            if (isCheck(radio_a)) {
                p.innerHTML = str_a.value.charAt(2);
            }
            if (isCheck(radio_b)) {
                p.innerHTML = str_b.value.charAt(2);
            }
        })

        //按钮3监听点击，把两个输入框的文字连接在一起输出（concat）
        btn[2].addEventListener("click", function() {
            p.innerHTML = str_a.value + str_b.value;
        })

        //按钮4监听点击，输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）
        btn[3].addEventListener("click", function() {
            p.innerHTML = str_a.value.indexOf(str_b.value);
        })

        //按钮5监听点击，输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）
        btn[4].addEventListener("click", function() {
            p.innerHTML = str_b.value.lastIndexOf(str_a.value);
        })

        //按钮6监听点击，使用slice获取选中输入框内容的部分内容，参数为num-a及num-b
        btn[5].addEventListener("click", function() {
            if (isCheck(radio_a)) {
                p.innerHTML = str_a.value.slice(num_a.value, num_b.value);
            }
            if (isCheck(radio_b)) {
                p.innerHTML = str_b.value.slice(num_a.value, num_b.value);
            }
        })

        //按钮7监听点击，返回当前选中输入框的行数
        btn[6].addEventListener("click", function() {
            if (isCheck(radio_a)) {
                p.innerHTML = str_a.rows;
            }
            if (isCheck(radio_b)) {
                p.innerHTML = str_b.rows;
            }
        })

        //按钮8监听点击，使用substr获取选中输入框内容的子字符串，参数为num-a及num-b
        btn[7].addEventListener("click", function() {
            if (isCheck(radio_a)) {
                p.innerHTML = str_a.value.substr(num_a.value, num_b.value);
            }
            if (isCheck(radio_b)) {
                p.innerHTML = str_b.value.substr(num_a.value, num_b.value);
            }
        })

        //按钮9监听点击，把所选输入框中的内容全部转为大写
        btn[8].addEventListener("click", function() {            
            if (isCheck(radio_a)) {
                p.innerHTML = str_a.value.toUpperCase();
            }
            if (isCheck(radio_b)) {
                p.innerHTML = str_b.value.toUpperCase();
            }
        })

        //按钮10监听点击，把所选输入框中的内容全部转为小写
        btn[9].addEventListener("click", function() {
            if (isCheck(radio_a)) {
                p.innerHTML = str_a.value.toLowerCase();
            }
            if (isCheck(radio_b)) {
                p.innerHTML = str_b.value.toLowerCase();
            }
        })

        //按钮11监听点击，把所选输入框中内容的半角空格全部去除
        btn[10].addEventListener("click", function() {
            if (isCheck(radio_a)) {
                p.innerHTML = str_a.value.replace(/(\s*)|(\s*$)/g, '');
            }
            if (isCheck(radio_b)) {
                p.innerHTML = str_b.value.replace(/(\s*)|(\s*$)/g, '');
            }
        })

        //按钮12监听点击，把所选输入框中内容的a全部替换成另外一个输入框中的内容
        btn[11].addEventListener("click", function() {
            if (isCheck(radio_a)) {
                p.innerHTML = str_a.value.replace(/a/g, str_b.value);
            }
            if (isCheck(radio_b)) {
                p.innerHTML = str_b.value.replace(/a/g, str_a.value);
            }
        })        

    </script>
</body>
</html>
