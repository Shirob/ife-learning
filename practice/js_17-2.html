<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <script>
        document.write("<table>");
        for (var i = 1; i < 10; i++) {
            document.write("<tr>");
            for (var j = 1; j <= i; j++) {
                sum = i * j;
                document.write("<td>" + sum + "=" + i + "*" + j + "<td>");
                if(i == j) {
                    document.write("<br>");
                }
            }
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
